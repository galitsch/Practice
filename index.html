<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image and Text Display</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h1>Fetch and Display an Image</h1>
    <input type="text" id="imageUrl" placeholder="Enter Image URL" value="https://via.placeholder.com/150">
    <button id="fetchImageBtn">Fetch Image</button>
    <div id="imageContainer"></div>

    <!-- Added button and output div for text -->
    <button id="printTextBtn">Print Text</button>
    <div id="textOutput"></div>

    <!-- Add this inside your <div class="container"> section -->
    <button id="uploadWidgetBtn">Upload Image</button>

</div>
<script src="script.js"></script>
</body>
</html>
